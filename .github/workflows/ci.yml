name: CI
on:
  push:
    branches: [master]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    continue-on-error: ${{ matrix.experimental }}
    strategy:
      matrix:
        ghc: ['8.6', '8.8', '8.10', '9.0', '9.2', '9.4', '9.6']
        cabal: ['3.10']
        experimental: [false]
        include:
          - ghc: '9.8'
            cabal: '3.10'
            experimental: true
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install GHC and Cabal
        uses: haskell-actions/setup@v2
        with:
          ghc-version: ${{ matrix.ghc }}
          cabal-version: ${{ matrix.cabal }}
      - name: Install and test
        env:
          GHCVER: ${{ matrix.ghc }}
          CABALVER: ${{ matrix.cabal }}
        run: |
          set -e
          cabal --version
          echo "$(ghc --version) "`
              `"[$(ghc --print-project-git-commit-id 2>/dev/null || echo '?')]"
          if echo "$CABALVER" | grep -q '^3\.[0-5]\.'
          then
              cabal v1-update
          else
              cabal v2-update
          fi
          cabal v1-install --only-dependencies
          cabal v1-configure
          cabal v1-build
          cabal v2-sdist --builddir=dist
          SRC_TGZ=$(cabal info . | awk '{print $2; exit}').tar.gz &&
              (cd dist/sdist && cabal v1-install --force-reinstalls "$SRC_TGZ")
          echo 'module Main where main = putStrLn "Ok"' |
              ghc --frontend GhcStdin -ffrontend-opt="-o simple_ok"
          test $(./simple_ok) = Ok
          set +e

